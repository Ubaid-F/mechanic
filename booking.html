<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking - City Centre Garage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">City Centre Garage</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="quotation.html">Quotation</a></li>
                <li><a href="booking.html">Booking</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Book an Appointment</h2>
            <form id="bookingForm">
                <label for="vehicle_type">Vehicle Type:</label>
                <select id="vehicle_type" name="vehicle_type" required>
                    <option value="SUV">SUV</option>
                    <option value="Minibus">Minibus</option>
                    <option value="Convertible">Convertible</option>
                    <option value="Other">Other</option>
                </select>
                <label for="service_type">Service Type:</label>
                <select id="service_type" name="service_type" required>
                    <option value="Minor Repair">Minor Repair</option>
                    <option value="Major Repair">Major Repair</option>
                    <option value="General Service">General Service</option>
                    <option value="Health Check">Health Check</option>
                    <option value="MOT">MOT</option>
                </select>
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
                <label for="time">Time:</label>
                <select id="time" name="time" required>
                    <option value="09:00">9:00 AM</option>
                    <option value="10:00">10:00 AM</option>
                    <option value="11:00">11:00 AM</option>
                    <option value="12:00">12:00 PM</option>
                    <option value="13:00">1:00 PM</option>
                    <option value="14:00">2:00 PM</option>
                    <option value="15:00">3:00 PM</option>
                    <option value="16:00">4:00 PM</option>
                    <option value="17:00">5:00 PM</option>
                </select>
                <label for="customer_name">Name:</label>
                <input type="text" id="customer_name" name="customer_name" required>
                <button type="submit" class="btn">Book Now</button>
            </form>
        </section>
    </main>
    <footer>
        <p>Mon–Fri, 9 AM–6 PM | Contact: 0123 456 789</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
